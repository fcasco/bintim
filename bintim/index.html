<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BinTim</title>
        <link rel="stylesheet" href="bintim.css" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1>BinTim</h1>
        <p>Binary Clock</p>

        <h2>Hours</h2>
        <ol class="bits hours">
            <li id="hours_b0" class="off">o</li>
            <li id="hours_b1" class="off">o</li>
            <li id="hours_b2" class="off">o</li>
            <li id="hours_b3" class="off">o</li>
            <li id="hours_b4" class="off">o</li>
        </ol>
        
        <h2>Minutes</h2>
        <ol class="bits minutes">
            <li id="minutes_b0" class="off">o</li>
            <li id="minutes_b1" class="off">o</li>
            <li id="minutes_b2" class="off">o</li>
            <li id="minutes_b3" class="off">o</li>
            <li id="minutes_b4" class="off">o</li>
            <li id="minutes_b5" class="off">o</li>
        </ol>
        
        <h2>Seconds</h2>
        <ol class="bits seconds">
            <li id="seconds_b0" class="off">o</li>
            <li id="seconds_b1" class="off">o</li>
            <li id="seconds_b2" class="off">o</li>
            <li id="seconds_b3" class="off">o</li>
            <li id="seconds_b4" class="off">o</li>
            <li id="seconds_b5" class="off">o</li>
        </ol>

        <script src="bintim.js"></script>
    </body>
</html>
